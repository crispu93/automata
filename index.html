<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
</head>
<body>
    <div class="sidenav">
        <!---<input type="button" value="Nuevo" onclick="new_af()">-->
        <form class="form-container">
            <h2>Nuevo Autómata Finito</h2>
            <label for="numStates"><b>Número de Estados</b></label>
            <input type="text" placeholder="Estados" id="states">
            <div class="log" id="logStates"></div>

            <label for="language"><b>Símbolos del Lenguaje</b></label>
            <input type="text" placeholder="Símbolos separados por espacio" name="language">
            <div class="log" id="logLang"></div>

            <label for="transFunc"><b>Función de Transición</b></label>
            <input type="text" placeholder="Transiciones" name="transFunc">

            <button type="submit" class="btn">Aceptar</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancelar</button>
        </form>

    </div>
    <div class="main">
        <h1>Autómata finito</h1>
        <canvas id="myCanvas" width="800px" height="600px"></canvas>
    </div>

    <script type="text/javascript" src="js/automata.js"></script>
</body>
</html>
